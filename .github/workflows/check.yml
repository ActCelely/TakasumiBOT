name: Check
on:
  push:
    branches: [ "development" ]    
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - run: npm ci
      - run: npm run build
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - run: npm ci 
      - run: npm run lint
  Check:
    runs-on : ubuntu-latest
    needs: [Build,Lint]
    steps:
      - uses: actions/checkout@v2
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
      - run: git config --global user.email "info@taka.ml"
      - run: git config --global user.name "Taka005"
      - run: git fetch
      - run: git reset --hard origin/development
      - run: git checkout main
      - run: git merge --allow-unrelated-histories development